<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lamp website project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero">
            <nav>

                <img class="logo" src="images/logo.png" alt="">
                <img class="menu-img" src="images/menu.png" alt="">

                <ul>
                    <li><a href="http:/" target="_blank" rel="noopener noreferrer">Latest</a></li>
                    <li><a href="http://" target="_blank" rel="noopener noreferrer">Modern</a></li>
                    <li><a href="http://" target="_blank" rel="noopener noreferrer">Contemporary</a></li>
                    <li><a href="http://" target="_blank" rel="noopener noreferrer">Affordable</a></li>
                
                </ul>
                <button class="button" onclick="toggleBtn()" id="btn"><span></span></button>

            </nav>
            <div class="lamp-container">
                <img class="lamp" src="images/lamp.png" alt="">

            <div class="text-container">
                <h1>Latest <br>in Lighting</h1>

            </div>

    </header>


    <script>
        var btn = documentgetElementById("btn");
        var light = documentgetElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
    
</body>
</html>
